<form [formGroup]="approveRejectValidationReportForm" novalidate>

  <div fxLayout="row" class="common-header">
    <h3 mat-dialog-title class="dialog-header">Approve / Reject Validation Report by Supervisor</h3>
    <mat-divider class="divider"></mat-divider>
  </div>

<mat-dialog-content>
Form fields go here
</mat-dialog-content>

<div class="common-footer">
  <mat-divider class="divider"></mat-divider>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" (click)="approve()" accesskey="A" aria-label="Approve">Approve</button>
    <div fxFlex></div>
    <button mat-raised-button type="submit" color="primary" (click)="reject()" accesskey="R" aria-label="Reject">Reject</button>
    <div fxFlex></div>
    <button mat-raised-button type="button" class="minorButton" (click)="cancel()" accesskey="C" aria-label="Cancel">Cancel</button>
  </mat-dialog-actions>
</div>
</form>
