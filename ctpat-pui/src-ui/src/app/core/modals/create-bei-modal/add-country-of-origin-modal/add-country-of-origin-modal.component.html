<form [formGroup]="addCooForm" novalidate>

  <div fxLayout="row" id="header">
    <h3 mat-dialog-title class="dialog-header">Add Country of Origin</h3>
    <mat-divider class="divider"></mat-divider>
  </div><br>

<mat-dialog-content>

  <div fxLayout="column">

    <div fxLayout="row">
      <label fxFlex="35" class="label" for="percentageImports">% Imports</label>
      <mat-form-field fxFlex="30" appearance="outline" style="width:100px">
        <input matInput formControlName="percentageImports" id="percentageImports" aria-label="% Imports" placeholder="% Imports">
      </mat-form-field>
    </div>

    <div fxLayout="row" style="margin-bottom:30px">
      <label fxFlex="35" class="label" for="suggestedIndicator">Suggested Country</label>
      <mat-checkbox color="primary" formControlName="suggestedIndicator" id="suggestedIndicator" aria-label="Suggested Country" style="margin-top:5px"></mat-checkbox>
    </div>

    <div fxLayout="row">
      <div fxFlex="35" class="label">Country of Origin</div>
      <mat-form-field  fxFlex="60" appearance="outline">
        <mat-select formControlName="countryOfOrigin" id="countryOfOrigin" aria-label="Country of Origin" placeholder="--- Select Country ---"
        (selectionChange)="countrySelected($event.value)">
          <mat-option value="">--- Select Country ---</mat-option>
          <mat-option value="CA">Canada</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row">
      <div fxFlex="35" class="label">State/Province of Origin</div>
      <mat-form-field  fxFlex="60" appearance="outline">
        <mat-select formControlName="stateOfOrigin" id="stateOfOrigin" aria-label="State/Province of Origin" placeholder="--- Select State ---"
        (selectionChange)="stateSelected($event.value)">
          <mat-option value="">--- Select State/Province ---</mat-option>
          <mat-option value="stateId">Some State</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row">
      <div fxFlex="35" class="label">City of Origin</div>
      <mat-form-field  fxFlex="60" appearance="outline">
        <mat-select formControlName="cityOfOrigin" id="cityOfOrigin" aria-label="City of Origin" placeholder="--- Select City ---">
          <mat-option value="">--- Select City ---</mat-option>
          <mat-option value="cityId">Some City</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>

<div id="footer">
  <mat-divider class="divider"></mat-divider>
  <mat-dialog-actions>
    <button mat-raised-button type="button" class="minorButton" (click)="cancel()" accesskey="I" aria-label="Cancel">Cancel</button>
    <div fxFlex></div>
    <button mat-raised-button type="submit" color="primary" (click)="save()" accesskey="P" aria-label="Save">Save</button>
  </mat-dialog-actions>
</div>
</form>
