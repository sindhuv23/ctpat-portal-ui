<div id="outerContainer">

  <form [formGroup]="confirmDeletionForm" novalidate>

  <div fxLayout="row" id="createHeader">
    <h3 mat-dialog-title class="dialog-header">{{data.title}}</h3>
    <div fxFlex></div>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true" (click)="closeDialog()" aria-label="clear"> <mat-icon>clear</mat-icon> </button>
    <mat-divider class="divider"></mat-divider>
  </div>

  <div id="midContainer">
    <mat-dialog-content>
      <div class="mat-dialog-content">
        <h3>{{data.message}}</h3>
      </div>
    </mat-dialog-content>
  </div>

<div id="footer">
  <mat-divider class="divider"></mat-divider>
  <mat-dialog-actions>
    <button mat-raised-button class="minorButton"  accesskey="N" aria-label="No" (click)="onNoClick()">No</button>
    <div fxFlex></div>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" aria-label="Yes" accesskey="Y">Yes</button>
  </mat-dialog-actions>
</div>
</form>
</div>
